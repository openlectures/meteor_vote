<head>
  <title>Vote</title>
</head>

<body>
  {{> list}}
  {{> form}}
  {{loginButtons}}
</body>

<template name="list">
  <h1>Vote for your lectures here!</h1>
  <ul>
    {{#each lectures}}
    <li data-lecture-id="{{_id}}">{{subject}} - {{title}} ({{score}}) <button type="submit" id="upvote">upvote</button></li>
    {{/each}}
  </ul>
</template>

<template name="form">
  <form id="new_entry">
    <input type="text" name="subject" id="new_lecture_subject">
    <input type="text" name="title" id="new_lecture_title">
    <input type="submit" value="Add">
  </form>
</template>
